<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Multi-Step Signup</title>
  <link rel="stylesheet" href="LoginAndSignUp.css">
</head>
<body>
  <div class="container" id="login">
    <h2>Login</h2>
    <div class="form-group">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" required>
    </div>
    <div class="form-group">
      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" required>
    </div>
    <button type="submit">Login</button>
    <p id="signupPrompt">Don't have an account? <button type="button" onclick="showSignup()">Sign Up</button></p>
  </div>

  <div class="container" id="signup" style="display:none">x``
    <h2>Sign Up</h2>
    <form id="signupForm">
      <!-- Step 1 -->
      <div class="form-step active" id="step1">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" required>
        </div>
        <div class="form-group">
          <label>Middle Name</label>
          <input type="text">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" required>
        </div>
        <div class="form-group">
          <label>Suffix</label>
          <input type="text">
        </div>
        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" required>
        </div>
        <div class="form-group">
          <label>Place of Birth</label>
          <input type="text" required>
        </div>
        <div class="form-group">
          <label>Age</label>
          <input type="number" required>
        </div>
        <div class="form-group">
          <label>Sex</label>
          <select required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label>Civil Status</label>
          <select required>
            <option value="">Select</option>
            <option>Single</option>
            <option>Married</option>
            <option>Divorced</option>
            <option>Widowed</option>
          </select>
        </div>
        <div class="form-group">
          <label>Citizenship</label>
          <input type="text" required>
        </div>
        <div class="form-navigation">
          <span></span>
          <button type="button" onclick="nextStep(1)">Next</button>
        </div>
      </div>

      <!-- Step 2 -->
      <div class="form-step" id="step2">
        <div class="form-group">
          <label>Mobile Number</label>
          <input type="tel" required>
        </div>
        <div class="form-group">
          <label>Country</label>
          <input type="text" required>
        </div>
        <div class="form-group">
          <label>Region</label>
          <input type="text" required>
        </div>
        <div class="form-group">
          <label>Barangay</label>
          <input type="text" required>
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" required>
        </div>
        <div class="form-group">
          <label>Street</label>
          <input type="text" required>
        </div>
        <div class="form-group">
          <label>ZIP Code</label>
          <input type="text" required>
        </div>
        <div class="form-navigation">
          <button type="button" onclick="prevStep(2)">Back</button>
          <button type="button" onclick="nextStep(2)">Next</button>
        </div>
      </div>

      <!-- Step 3 -->
      <div class="form-step" id="step3">
        <div class="form-group">
          <label>Email</label>
          <input type="email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" required>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" required>
        </div>
        <div class="form-navigation">
          <button type="button" onclick="prevStep(3)">Back</button>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
    <p id="loginPrompt">Already have an account? <button type="button" onclick="showLogin()">Login</button></p>
  </div>

  <script>
    const steps = document.querySelectorAll('.form-step');

    function validateStep(stepIndex) {
      const inputs = steps[stepIndex - 1].querySelectorAll('input, select');
      for (const input of inputs) {
        if (!input.checkValidity()) {
          input.reportValidity();
          return false;
        }
      }
      return true;
    }

    function nextStep(current) {
      if (!validateStep(current)) return;

      steps[current - 1].classList.remove('active');
      steps[current].classList.add('active');

      if (current === 1) {
        document.getElementById('loginPrompt').style.display = 'none';
      }
    }

    function prevStep(current) {
      steps[current - 1].classList.remove('active');
      steps[current - 2].classList.add('active');

      if (current === 2) {
        document.getElementById('loginPrompt').style.display = 'block';
      }
    }

    function showSignup() {
      document.getElementById('login').style.display = 'none';
      document.getElementById('signup').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('signup').style.display = 'none';
      document.getElementById('login').style.display = 'block';
    }
  </script>
</body>
</html>
